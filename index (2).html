<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منصة المهندس حسين رائد الإخبارية</title>
  <style>
    body { font-family: Tahoma, sans-serif; direction: rtl; background: #f2f2f2; margin: 0; padding: 0; }
    header { background-color: #003366; color: white; padding: 20px; text-align: center; }
    .news { background: white; margin: 20px; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px #ccc; }
    .title { font-size: 20px; font-weight: bold; }
    .content { margin-top: 10px; }
    .interact { margin-top: 20px; }
    .comment-box textarea { width: 100%; height: 80px; }
    .comment-box button { margin-top: 10px; padding: 10px; background: #003366; color: white; border: none; cursor: pointer; }
    .footer { text-align: center; padding: 20px; background: #ddd; }
  </style>
</head>
<body>

<header>
  <h1>منصة المهندس حسين رائد الإخبارية</h1>
</header>

<div class="news">
  <div class="title">هجوم إلكتروني ضخم يستهدف مراكز بيانات عالمية</div>
  <div class="content">
    شهدت عدد من الدول اليوم هجمات إلكترونية مكثفة على البنية التحتية للإنترنت...
  </div>

  <div class="interact">
    <p>التفاعلات: أعجبني (123) | لم يعجبني (5)</p>
  </div>

  <div class="comment-box">
    <label>أضف تعليقك:</label><br>
    <textarea placeholder="اكتب تعليقك هنا..."></textarea><br>
    <button>إرسال</button>
  </div>
</div>

<div class="footer">
  جميع الحقوق محفوظة &copy; المهندس حسين رائد 2025
</div>

</body>
</html>
